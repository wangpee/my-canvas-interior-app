<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ax3InteriAI - Redesign Your Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // --- STYLES DATA ---
        const STYLES = [
            { id: 'modern', name: 'Modern Minimalist', description: 'Clean lines and neutral colors.', color: 'bg-stone-100' },
            { id: 'boho', name: 'Bohemian Chic', description: 'Eclectic and organic textures.', color: 'bg-orange-50' },
            { id: 'industrial', name: 'Industrial Loft', description: 'Raw materials and metal accents.', color: 'bg-slate-200' },
            { id: 'scandi', name: 'Scandinavian', description: 'Bright, airy, and functional.', color: 'bg-blue-50' }
        ];

        function App() {
            const [appState, setAppState] = useState('landing');
            const [uploadedImage, setUploadedImage] = useState(null);
            const [selectedStyle, setSelectedStyle] = useState(null);
            const [apiKey, setApiKey] = useState(''); // Safe way: user enters key
            const [isGenerating, setIsGenerating] = useState(false);

            // Handle Image Upload
            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setUploadedImage(reader.result);
                        setAppState('styles');
                    };
                    reader.readAsDataURL(file);
                }
            };

            // Main Landing Page
            if (appState === 'landing') {
                return (
                    <div class="min-h-screen flex flex-col items-center justify-center p-6 text-center">
                        <h1 class="text-5xl font-bold text-gray-900 mb-4">Ax3InteriAI</h1>
                        <p class="text-xl text-gray-600 mb-8 max-w-lg">Redesign your room in seconds using AI.</p>
                        
                        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
                            <label class="block mb-4 text-sm font-medium text-gray-700">Enter your Gemini API Key</label>
                            <input 
                                type="password" 
                                placeholder="paste key here..." 
                                class="w-full p-3 border border-gray-300 rounded-lg mb-6 outline-none focus:ring-2 focus:ring-indigo-500"
                                value={apiKey}
                                onChange={(e) => setApiKey(e.target.value)}
                            />
                            
                            <label class="cursor-pointer bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-4 rounded-xl font-semibold transition-all inline-block w-full">
                                Upload Room Photo
                                <input type="file" class="hidden" accept="image/*" onChange={handleImageUpload} />
                            </label>
                        </div>
                    </div>
                );
            }

            // Style Selection Page
            if (appState === 'styles') {
                return (
                    <div class="max-w-4xl mx-auto p-8">
                        <button onClick={() => setAppState('landing')} class="mb-6 text-indigo-600 font-medium">‚Üê Back</button>
                        <h2 class="text-3xl font-bold mb-8">Select a Design Style</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            {STYLES.map(style => (
                                <div 
                                    key={style.id}
                                    onClick={() => setSelectedStyle(style)}
                                    class={`p-6 rounded-xl border-2 cursor-pointer transition-all ${selectedStyle?.id === style.id ? 'border-indigo-600 bg-indigo-50' : 'border-gray-200 hover:bg-white'}`}
                                >
                                    <h3 class="font-bold text-lg">{style.name}</h3>
                                    <p class="text-gray-500">{style.description}</p>
                                </div>
                            ))}
                        </div>
                        <button 
                            disabled={!selectedStyle || !apiKey}
                            onClick={() => alert("Ready to connect to API! To make this functional, we'll need to add the fetch request to Gemini.")}
                            class="mt-10 w-full bg-black text-white py-4 rounded-xl font-bold disabled:opacity-50"
                        >
                            Generate Redesign
                        </button>
                    </div>
                );
            }
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
