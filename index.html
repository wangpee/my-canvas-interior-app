<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ax3InteriAI - Gemini Interior Designer</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react@latest"></script>

    <style>
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
        @keyframes progress { 0% { transform: scaleX(0); } 50% { transform: scaleX(0.7); } 100% { transform: scaleX(0.9); } }
        .animate-progress { animation: progress 15s ease-out forwards; }
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
        const { 
            Upload, Sparkles, RefreshCw, Download, 
            Layout, Palette, X, AlertCircle, Wand2, 
            SlidersHorizontal, ChevronDown, Check, Plus, PaintBucket 
        } = lucideReact;

        // --- API CONFIGURATION ---
        const API_KEY = ""; // PASTE YOUR GEMINI API KEY HERE

        const ROOM_TYPES = [
            { id: 'living_room', label: 'Living Room' },
            { id: 'bedroom', label: 'Bedroom' },
            { id: 'kitchen', label: 'Kitchen' },
            { id: 'office', label: 'Home Office' },
            { id: 'bathroom', label: 'Bathroom' },
            { id: 'studio', label: 'Studio Apartment' }
        ];

        const STYLES = [
            { id: 'modern', name: 'Modern Minimalist', description: 'Clean lines, neutral colors', promptModifier: 'in a modern minimalist style, clean lines, neutral colors, decluttered look', color: 'bg-stone-100' },
            { id: 'boho', name: 'Bohemian Chic', description: 'Eclectic and cozy', promptModifier: 'in a bohemian chic style, rattan furniture, macrame, indoor plants, warm earth tones', color: 'bg-orange-50' },
            { id: 'industrial', name: 'Industrial Loft', description: 'Raw materials, metal accents', promptModifier: 'in an industrial loft style, exposed brick, metal accents, concrete textures', color: 'bg-slate-200' },
            { id: 'scandi', name: 'Scandinavian', description: 'Bright, airy, functional', promptModifier: 'in a scandinavian style, hygge, light wood, white walls, functional furniture', color: 'bg-blue-50' }
        ];

        // --- COMPONENTS ---

        const ComparisonSlider = ({ beforeImage, afterImage }) => {
            const [sliderPosition, setSliderPosition] = useState(50);
            const containerRef = useRef(null);
            const isDragging = useRef(false);

            const handleMove = (e) => {
                if (!isDragging.current || !containerRef.current) return;
                const rect = containerRef.current.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const x = Math.max(0, Math.min(clientX - rect.left, rect.width));
                setSliderPosition((x / rect.width) * 100);
            };

            useEffect(() => {
                const stop = () => isDragging.current = false;
                window.addEventListener('mouseup', stop);
                window.addEventListener('touchend', stop);
                return () => { window.removeEventListener('mouseup', stop); window.removeEventListener('touchend', stop); };
            }, []);

            return (
                <div 
                    ref={containerRef}
                    className="relative w-full h-[350px] md:h-[500px] rounded-2xl overflow-hidden cursor-ew-resize select-none shadow-2xl border border-gray-200"
                    onMouseMove={handleMove} onTouchMove={handleMove}
                    onMouseDown={() => isDragging.current = true} onTouchStart={() => isDragging.current = true}
                >
                    <img src={afterImage} className="absolute top-0 left-0 w-full h-full object-cover" />
                    <div className="absolute top-0 left-0 h-full overflow-hidden border-r-2 border-white" style={{ width: `${sliderPosition}%` }}>
                        <img src={beforeImage} className="absolute top-0 left-0 h-full object-cover" style={{ width: containerRef.current?.offsetWidth }} />
                        <div className="absolute top-4 left-4 bg-black/60 text-white text-xs font-bold px-2 py-1 rounded backdrop-blur-sm">ORIGINAL</div>
                    </div>
                    <div className="absolute top-0 bottom-0 w-1 bg-white flex items-center justify-center" style={{ left: `${sliderPosition}%` }}>
                        <div className="w-8 h-8 bg-white rounded-full flex items-center justify-center shadow-lg transform -translate-x-1/2">
                            <SlidersHorizontal className="w-4 h-4 text-indigo-600" />
                        </div>
                    </div>
                    <div className="absolute top-4 right-4 bg-indigo-600/90 text-white text-xs font-bold px-2 py-1 rounded backdrop-blur-sm shadow-sm">REDESIGNED</div>
                </div>
            );
        };

        function App() {
            const [appState, setAppState] = useState('landing');
            const [uploadedImage, setUploadedImage] = useState(null);
            const [generatedImage, setGeneratedImage] = useState(null);
            const [selectedRoomType, setSelectedRoomType] = useState(ROOM_TYPES[0].id);
            const [selectedStyle, setSelectedStyle] = useState(null);
            const [error, setError] = useState(null);

            const handleImageUpload = (e) => {
                const file = e.target.files?.[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => { setUploadedImage(reader.result); setAppState('styles'); };
                    reader.readAsDataURL(file);
                }
            };

            const retryApiCall = async (prompt, base64Data) => {
                if (!API_KEY) throw new Error("Please add your Gemini API Key.");
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: prompt },
                                { inlineData: { mimeType: "image/jpeg", data: base64Data } }
                            ]
                        }],
                        generationConfig: { responseModalities: ["IMAGE"] }
                    })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error?.message || "API Error");
                
                const b64 = data.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;
                return b64 ? `data:image/jpeg;base64,${b64}` : null;
            };

            const generate = async () => {
                setAppState('generating');
                try {
                    const base64 = uploadedImage.split(',')[1];
                    const label = ROOM_TYPES.find(r => r.id === selectedRoomType).label;
                    const prompt = `Redesign this ${label} ${selectedStyle.promptModifier}. Keep the structural layout exactly the same. Photorealistic interior design.`;
                    
                    const result = await retryApiCall(prompt, base64);
                    if (result) { setGeneratedImage(result); setAppState('results'); }
                    else { throw new Error("Could not generate image."); }
                } catch (err) { setError(err.message); setAppState('styles'); }
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-white border-b p-4 sticky top-0 z-50 flex justify-between items-center px-8">
                        <div className="flex items-center gap-2 cursor-pointer" onClick={() => setAppState('landing')}>
                            <div className="bg-indigo-600 text-white p-1.5 rounded-lg"><Layout size={20} /></div>
                            <span className="font-bold text-xl tracking-tight">Ax3InteriAI</span>
                        </div>
                        <div className="text-[10px] font-bold text-gray-400 border px-3 py-1 rounded-full uppercase tracking-widest">
                            Gemini AI Active
                        </div>
                    </header>

                    <main className="flex-grow flex flex-col items-center">
                        {error && (
                            <div className="max-w-xl w-full mx-auto mt-4 p-4 bg-red-50 text-red-700 rounded-xl flex justify-between items-center animate-fade-in">
                                <span>{error}</span><X className="cursor-pointer" onClick={() => setError(null)} size={18} />
                            </div>
                        )}

                        {appState === 'landing' && (
                            <div className="max-w-4xl text-center py-24 px-4 animate-fade-in">
                                <div className="bg-indigo-100 w-20 h-20 rounded-3xl flex items-center justify-center mx-auto mb-8 shadow-inner"><Wand2 size={40} className="text-indigo-600" /></div>
                                <h1 className="text-5xl md:text-6xl font-black mb-6 text-gray-900 leading-tight">Redesign your space <br/><span className="text-indigo-600">in seconds.</span></h1>
                                <p className="text-lg text-gray-500 mb-10">Upload a photo and let Gemini AI transform your room style.</p>
                                
                                <div className="flex flex-col items-center gap-6">
                                    <div className="relative">
                                        <select value={selectedRoomType} onChange={(e) => setSelectedRoomType(e.target.value)} className="appearance-none bg-white border-2 border-gray-100 p-4 w-64 rounded-2xl font-bold text-gray-700 shadow-sm outline-none">
                                            {ROOM_TYPES.map(r => <option key={r.id} value={r.id}>{r.label}</option>)}
                                        </select>
                                        <ChevronDown className="absolute right-4 top-5 text-gray-400 pointer-events-none" size={20} />
                                    </div>
                                    <label className="bg-gray-900 text-white px-10 py-5 rounded-full text-lg font-bold cursor-pointer hover:bg-black hover:scale-105 transition-all shadow-xl">
                                        Upload Room Photo
                                        <input type="file" className="hidden" accept="image/*" onChange={handleImageUpload} />
                                    </label>
                                </div>
                            </div>
                        )}

                        {appState === 'styles' && (
                            <div className="max-w-5xl w-full p-8 animate-fade-in">
                                <h2 className="text-2xl font-black mb-8 text-center">Select your style</h2>
                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
                                    {STYLES.map(s => (
                                        <button key={s.id} onClick={() => setSelectedStyle(s)} className={`p-6 rounded-3xl border-2 text-left transition-all ${selectedStyle?.id === s.id ? 'border-indigo-600 bg-indigo-50 shadow-md scale-[1.02]' : 'bg-white border-gray-100 hover:border-indigo-200'}`}>
                                            <div className={`w-10 h-10 rounded-2xl flex items-center justify-center mb-4 ${s.color}`}><Palette size={20} /></div>
                                            <h3 className="font-bold text-gray-900 mb-1">{s.name}</h3>
                                            <p className="text-xs text-gray-500 leading-snug">{s.description}</p>
                                        </button>
                                    ))}
                                </div>
                                <button onClick={generate} disabled={!selectedStyle} className="w-full bg-indigo-600 text-white py-5 rounded-3xl text-xl font-bold shadow-2xl disabled:bg-gray-200 hover:bg-indigo-700 transition-all">Generate Redesign</button>
                            </div>
                        )}

                        {appState === 'generating' && (
                            <div className="py-32 flex flex-col items-center text-center">
                                <div className="w-20 h-20 border-8 border-indigo-600 border-t-transparent rounded-full animate-spin mb-8"></div>
                                <h2 className="text-2xl font-bold mb-2 tracking-tight">Designing your room...</h2>
                                <p className="text-gray-400">Gemini is applying the {selectedStyle?.name} style.</p>
                                <div className="w-64 bg-gray-100 h-1.5 mt-8 rounded-full overflow-hidden">
                                    <div className="bg-indigo-600 h-full animate-progress origin-left"></div>
                                </div>
                            </div>
                        )}

                        {appState === 'results' && (
                            <div className="max-w-6xl w-full p-8 animate-fade-in">
                                <div className="flex justify-between items-end mb-8">
                                    <h2 className="text-3xl font-black">Transformation Ready</h2>
                                    <button onClick={() => setAppState('landing')} className="text-indigo-600 font-bold border-b-2 border-indigo-100 hover:border-indigo-600 transition-all">New Room</button>
                                </div>
                                <div className="grid grid-cols-1 gap-10">
                                    <ComparisonSlider beforeImage={uploadedImage} afterImage={generatedImage} />
                                    <a href={generatedImage} download="redesign.jpg" className="w-full bg-gray-900 text-white py-5 rounded-3xl text-xl font-bold text-center shadow-lg hover:bg-black">Download Result</a>
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="p-8 text-center text-gray-400 text-xs border-t bg-white">
                        © 2026 Ax3InteriAI • Powered by Google Gemini 1.5 Flash
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
