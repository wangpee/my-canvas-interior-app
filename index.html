<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ax3InteriAI - AI Interior Designer</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react@latest"></script>

    <style>
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
        @keyframes progress {
            0% { transform: scaleX(0); }
            50% { transform: scaleX(0.7); }
            100% { transform: scaleX(0.9); }
        }
        .animate-progress {
            animation: progress 15s ease-out forwards;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
        const { 
            Upload, Image: ImageIcon, Sparkles, RefreshCw, Download, 
            ArrowRight, Layout, Palette, X, AlertCircle, Wand2, 
            SlidersHorizontal, Check, Plus, PaintBucket 
        } = lucideReact;

        // --- API CONFIGURATION ---
        // PASTE YOUR API KEY HERE
        const API_KEY = ""; 

        // --- STYLES DATA ---
        const STYLES = [
            {
                id: 'modern',
                name: 'Modern Minimalist',
                description: 'Clean lines, neutral colors, and functional furniture.',
                promptModifier: 'in a modern minimalist style, with clean lines, neutral color palette, decluttered look, high-end modern furniture',
                color: 'bg-stone-100 text-stone-800'
            },
            {
                id: 'boho',
                name: 'Bohemian Chic',
                description: 'Eclectic, colorful, with organic textures and plants.',
                promptModifier: 'in a bohemian chic style, with rattan furniture, macrame textures, indoor plants, warm earth tones',
                color: 'bg-orange-50 text-orange-900'
            },
            {
                id: 'industrial',
                name: 'Industrial Loft',
                description: 'Raw materials, exposed elements, and metal accents.',
                promptModifier: 'in an industrial loft style, with exposed brick, metal accents, leather furniture, concrete textures',
                color: 'bg-slate-200 text-slate-800'
            },
            {
                id: 'scandi',
                name: 'Scandinavian',
                description: 'Bright, airy, functional with warm wood tones.',
                promptModifier: 'in a scandinavian style, hygge atmosphere, light wood floors, white walls, functional comfortable furniture',
                color: 'bg-blue-50 text-blue-900'
            },
            {
                id: 'midcentury',
                name: 'Mid-Century Modern',
                description: 'Retro 50s/60s vibes with organic curves.',
                promptModifier: 'in a mid-century modern style, with teak wood furniture, tapered legs, olive green and mustard yellow accents',
                color: 'bg-amber-100 text-amber-900'
            },
            {
                id: 'japandi',
                name: 'Japandi',
                description: 'Fusion of Japanese rustic minimalism and Scandinavian functionality.',
                promptModifier: 'in a Japandi style, wabi-sabi aesthetic, muted colors, low profile furniture, natural materials',
                color: 'bg-stone-200 text-stone-800'
            }
        ];

        // --- COMPONENTS ---

        const ComparisonSlider = ({ beforeImage, afterImage }) => {
            const [sliderPosition, setSliderPosition] = useState(50);
            const containerRef = useRef(null);
            const isDragging = useRef(false);

            const handleMouseDown = () => { isDragging.current = true; };
            const handleMouseUp = () => { isDragging.current = false; };
            
            const handleMove = (e) => {
                if (!isDragging.current || !containerRef.current) return;
                const rect = containerRef.current.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const x = Math.max(0, Math.min(clientX - rect.left, rect.width));
                setSliderPosition((x / rect.width) * 100);
            };

            useEffect(() => {
                window.addEventListener('mouseup', handleMouseUp);
                window.addEventListener('touchend', handleMouseUp);
                return () => {
                    window.removeEventListener('mouseup', handleMouseUp);
                    window.removeEventListener('touchend', handleMouseUp);
                };
            }, []);

            return (
                <div 
                    ref={containerRef}
                    className="relative w-full h-[300px] md:h-[500px] rounded-xl overflow-hidden cursor-ew-resize select-none shadow-xl border border-gray-200"
                    onMouseMove={handleMove}
                    onTouchMove={handleMove}
                    onMouseDown={handleMouseDown}
                    onTouchStart={handleMouseDown}
                >
                    <img src={afterImage} className="absolute top-0 left-0 w-full h-full object-cover" />
                    <div className="absolute top-0 left-0 h-full overflow-hidden border-r-2 border-white" style={{ width: `${sliderPosition}%` }}>
                        <img src={beforeImage} className="absolute top-0 left-0 h-full object-cover" style={{ width: containerRef.current?.offsetWidth }} />
                        <div className="absolute top-4 left-4 bg-black/60 text-white text-xs font-bold px-2 py-1 rounded backdrop-blur-sm">ORIGINAL</div>
                    </div>
                    <div className="absolute top-0 bottom-0 w-1 bg-white flex items-center justify-center" style={{ left: `${sliderPosition}%` }}>
                        <div className="w-8 h-8 bg-white rounded-full flex items-center justify-center shadow-lg transform -translate-x-1/2">
                            <SlidersHorizontal className="w-4 h-4 text-indigo-600" />
                        </div>
                    </div>
                    <div className="absolute top-4 right-4 bg-indigo-600/90 text-white text-xs font-bold px-2 py-1 rounded backdrop-blur-sm shadow-sm">REDESIGNED</div>
                </div>
            );
        };

        function App() {
            const [appState, setAppState] = useState('landing');
            const [uploadedImage, setUploadedImage] = useState(null);
            const [generatedImages, setGeneratedImages] = useState([]);
            const [selectedImageIndex, setSelectedImageIndex] = useState(0);
            const [isGeneratingMore, setIsGeneratingMore] = useState(false);
            const [selectedStyle, setSelectedStyle] = useState(null);
            const [error, setError] = useState(null);
            const [loadingText, setLoadingText] = useState('Analyzing your room...');
            
            // Refinement
            const [refineTarget, setRefineTarget] = useState('walls');
            const [refineColor, setRefineColor] = useState('');
            const [isRefining, setIsRefining] = useState(false);

            const scrollContainerRef = useRef(null);

            const handleImageUpload = (e) => {
                const file = e.target.files?.[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setUploadedImage(reader.result);
                        setAppState('styles');
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handleReset = () => {
                setAppState('landing');
                setUploadedImage(null);
                setGeneratedImages([]);
                setSelectedStyle(null);
                setError(null);
            };

            const retryApiCall = async (prompt, base64Data) => {
                // NOTE: Use gemini-1.5-flash unless you specifically have access to 2.5 preview
                const model = "gemini-1.5-flash"; 
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${API_KEY}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    { text: prompt },
                                    { inlineData: { mimeType: "image/jpeg", data: base64Data } }
                                ]
                            }]
                        })
                    }
                );

                const data = await response.json();
                if (!response.ok) throw new Error(data.error?.message || "API Error");
                
                // Gemini returns text or image depending on modality. 
                // Note: Image generation via Gemini API usually requires specific model versions.
                const base64Image = data.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;
                return base64Image ? `data:image/jpeg;base64,${base64Image}` : null;
            };

            const generateDesign = async () => {
                if (!API_KEY) {
                    setError("Please enter an API Key in the source code.");
                    return;
                }
                setAppState('generating');
                try {
                    const base64Data = uploadedImage.split(',')[1];
                    const prompt = `Interior design: Redesign this room ${selectedStyle.promptModifier}. Keep structure identical. Photorealistic.`;
                    
                    // Simple logic for single variation for this demo
                    const result = await retryApiCall(prompt, base64Data);
                    if (result) {
                        setGeneratedImages([result]);
                        setAppState('results');
                    }
                } catch (err) {
                    setError(err.message);
                    setAppState('styles');
                }
            };

            return (
                <div className="min-h-screen bg-gray-50 flex flex-col">
                    <header className="bg-white border-b border-gray-200 p-4 sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto flex items-center justify-between">
                            <div className="flex items-center gap-2 cursor-pointer" onClick={handleReset}>
                                <div className="bg-indigo-600 text-white p-1.5 rounded-lg"><Layout className="w-5 h-5" /></div>
                                <span className="font-bold text-xl">Ax3InteriAI</span>
                            </div>
                        </div>
                    </header>

                    <main className="flex-grow">
                        {error && (
                            <div className="max-w-2xl mx-auto mt-4 p-4 bg-red-50 text-red-700 rounded-lg flex justify-between">
                                <span>{error}</span>
                                <button onClick={() => setError(null)}><X className="w-4 h-4" /></button>
                            </div>
                        )}

                        {appState === 'landing' && (
                            <div className="flex flex-col items-center justify-center min-h-[70vh] text-center px-4 animate-fade-in">
                                <div className="w-20 h-20 bg-indigo-100 rounded-3xl flex items-center justify-center mb-8 shadow-lg transform rotate-3">
                                    <Wand2 className="w-10 h-10 text-indigo-600" />
                                </div>
                                <h1 className="text-4xl md:text-6xl font-bold mb-6">Redesign your room <span className="text-indigo-600">in seconds.</span></h1>
                                <label className="bg-gray-900 text-white px-8 py-4 rounded-full text-lg font-semibold cursor-pointer hover:bg-gray-800 transition-transform hover:scale-105 shadow-xl">
                                    <Upload className="inline w-5 h-5 mr-2" /> Upload Room Photo
                                    <input type="file" className="hidden" accept="image/*" onChange={handleImageUpload} />
                                </label>
                            </div>
                        )}

                        {appState === 'styles' && (
                            <div className="max-w-4xl mx-auto p-4 animate-fade-in">
                                <h2 className="text-2xl font-bold mb-6">Choose a Design Style</h2>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                                    {STYLES.map(style => (
                                        <button 
                                            key={style.id}
                                            onClick={() => setSelectedStyle(style)}
                                            className={`p-6 rounded-xl border-2 text-left transition-all ${selectedStyle?.id === style.id ? 'border-indigo-600 bg-indigo-50' : 'border-gray-200 bg-white'}`}
                                        >
                                            <div className={`w-8 h-8 rounded-full flex items-center justify-center mb-3 ${style.color}`}><Palette className="w-4 h-4" /></div>
                                            <h3 className="font-bold">{style.name}</h3>
                                            <p className="text-xs text-gray-500">{style.description}</p>
                                        </button>
                                    ))}
                                </div>
                                <button 
                                    onClick={generateDesign}
                                    disabled={!selectedStyle}
                                    className="w-full bg-indigo-600 text-white py-4 rounded-full font-bold shadow-lg disabled:bg-gray-300"
                                >
                                    Generate Design
                                </button>
                            </div>
                        )}

                        {appState === 'generating' && (
                            <div className="flex flex-col items-center justify-center min-h-[60vh]">
                                <div className="w-16 h-16 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mb-4"></div>
                                <h2 className="text-xl font-bold">Designing your space...</h2>
                                <p className="text-gray-500">This usually takes 10-20 seconds.</p>
                            </div>
                        )}

                        {appState === 'results' && (
                            <div className="max-w-6xl mx-auto p-4 animate-fade-in">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold">Your New {selectedStyle?.name} Room</h2>
                                    <button onClick={handleReset} className="text-sm text-indigo-600 font-bold">Start Over</button>
                                </div>
                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                    <div className="lg:col-span-2">
                                        <ComparisonSlider beforeImage={uploadedImage} afterImage={generatedImages[0]} />
                                    </div>
                                    <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                                        <h3 className="font-bold mb-4 flex items-center gap-2"><PaintBucket className="w-5 h-5 text-indigo-600"/> Customize</h3>
                                        <div className="space-y-4">
                                            <input type="text" placeholder="e.g. Navy Blue Walls" className="w-full p-3 border rounded-lg" value={refineColor} onChange={e => setRefineColor(e.target.value)} />
                                            <button className="w-full bg-gray-900 text-white py-3 rounded-lg">Apply Refinement</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="p-8 text-center text-gray-400 text-sm border-t">
                        <p>Â© 2026 Ax3InteriAI. Using Gemini Vision API.</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
